<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="fact()">n!</button>
                <button onclick="pi()">π</button> 
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button id="del" onclick="del()" >del</button>
                <button id="clear" onclick="screen.value=''">clear</button>
            </div>
            <div class="row">
                <button  onclick="sin()">sin</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">%</button>
                <button onclick="sqrt()">√</button> 
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">÷</button> 
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="log()">log</button> 
                <button onclick="pow()">x<span><sup>y</sup></span></button>  
                <button class="btn">0</button>
                <button class="btn">.</button> 
                <button id="eval" onclick="screen.value=eval(screen.value)" class="equal">ENTER</button > 
            </div> 
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
